<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Women Safety App</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .hidden{
            display: none !important;
        }
    </style>
</head>
<body>
    <header style="background-color: red; padding: 0px; color: white;" class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-pink-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span style="color: white;"  class="ml-3 text-xl">Women's App</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a href="/emergency" class="mr-5 hover:text-gray-900">SOS</a>
            <a href="/complaint" class="mr-5 hover:text-gray-900">Complaint</a>
            <a href="/guidelines" class="mr-5 hover:text-gray-900">Guidelines</a>
            <a href="/precautions" class="mr-5 hover:text-gray-900">Precautions</a>
            <a href="/map" class="mr-5 hover:text-gray-900">Map</a>
            <a href="/login" class="mr-5 hover:text-gray-900">LogIn/SignUp</a>
          </nav>
          <button onclick="handleClick()" style="background-color: white; color: red; padding: 15px 20px;" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">SOS
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

    <h1>Maps</h1>
    <label>
        <input type="radio" name="option" value="div1" onclick="showDiv('div1')"> Police Station
    </label>
    <label>
        <input type="radio" name="option" value="div2" onclick="showDiv('div2')"> Hospitals
    </label>

    <div id="div2" class="hidden">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d110212.5720242323!2d77.92384029887488!3d30.318453613324714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shospitals!5e0!3m2!1sen!2sin!4v1725778730834!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div id="div1" class="hidden">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d110212.2967195931!2d77.9238400061368!3d30.31869835461616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spolice%20station!5e0!3m2!1sen!2sin!4v1725779122511!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
        function showDiv(divId) {
            // Hide all divs first
            document.getElementById('div1').classList.add('hidden');
            document.getElementById('div2').classList.add('hidden');
            
            // Show the selected div
            document.getElementById(divId).classList.remove('hidden');
        }
    </script>
</body>
</html>
